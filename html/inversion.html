<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador Plazo fijo</title>
    <link rel="shortcut icon" href="../img/la-banca-movil.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
</head>

<body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a href="../index.html" class="navbar-brand">Simulador plazo Fijo</a>
            <button class="navbar-toggler navbar-togler-right" type="button" data-toggle="collapse"
                data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a href="../index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="inversion.html" class="nav-link">Plazo fijo</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container-fluid bg-light text-center p-2" id="destinoValor"></div>
    <div class="toast" role="alert" aria-live="assertive" aria-atomic="true" data-delay="2000"
        style="position: absolute; top: 15rem; right: 1rem;">
        <div class="toast-body"></div>
    </div>
    <div class="container p-3">
        <div class="row">
            <div class="col-4" id="interactivePanel">
                <div class="card">
                    <h4 class="card-header">Plazo fijo</h4>
                    <div class="card-body">
                        <form>
                            <div class="form-group row">
                                <input class="form-control" type="text" name="cuenta" placeholder="Ingrese número de cuenta">
                            </div>
                            <div class="form-group row">
                                <input class="form-control" type="text" name="monto" placeholder="Ingrese el monto a invertir">
                            </div>
                            <div class="form-group row">
                                <input class="form-control" type="text" name="interes" placeholder="Ingrese la tasa anual">
                            </div>
                            <div class="form-group row">
                                <input class="form-control" type="text" name="plazo" placeholder="Ingrese la cantidad de dias">
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-outline-success" id="btnCalc">Calcular</button>
                        <button class="btn btn-outline-warning" id="btnClean">Limpiar</button>
                        <button class="btn btn-outline-danger" id="btnReload">Reload</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <table class="table table-striped" id='tableId'>
                    <thead class="bg-secondary text-light">
                        <tr>
                            <th scope="col">Orden</th>
                            <th scope="col">Cuenta</th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(2);">Fecha</a></th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(3);">Invertido</a></th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(4);">Plazo</a></th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(5);">TNA</a></th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(6);">TEA</a></th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(7);">Cierre</a></th>
                            <th scope="col"><a href="#" class="table_Header-titulo" onclick="ordenarArrays(8);">Capital</a></th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="resultado"></tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header bg-light">
                <h5 class="modal-title text-danger" id="exampleModalLongTitle">Notificación</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body" id="modal"></div>
            <div class="modal-footer" id="actionModal"></div>
        </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script src="../js/elementosGenerales.js"></script>
</body>

</html>
