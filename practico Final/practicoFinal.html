<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Incluyo Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <body>
        <div>
            <nav class="blue darken-4">
                <div class="container">
                    <span class="brand-logo">Calculador Plazo Fijo</span>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-content">
                                <span class="card-title">Informacion de la operación</span>
                                <!-- Agregamos una funcion para evitar el envio del formulario -->
                                <form>
                                    <!-- Agregamos el campo cuenta -->
                                    <div class="row">
                                        <input type="text" name="cuenta" id="cuenta" placeholder="Número de cuenta">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="monto" id="monto" placeholder="Ingrese monto a invertir">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="interes" id="interes" placeholder="Interes anual">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="plazo" id="plazo" placeholder="Cantidad de dias">
                                    </div>
                                    <!-- Funcion para mostrar los resultados -->
                                    <button type="submit" class="btn light-blue darken-4" id="btnCalcular">Calcular</button>
                                    <!-- limpiar formularios -->
                                    <button type="reset" class="btn red accent-1" id="btnLimpiar">Limpiar</button>
                                    <!-- Se agrega boton de recarga de la web -->
                                    <button type="reset" class="btn red darken-2" id="btnReload">Reload</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Modificamos el tamanno de este contenedor para la tabla -->
                    <div class="col s8">
                            <table>
                                <thead>
                                    <tr>
                                        <!-- 
                                            Colocamos lo campos que vamos a mostrar 
                                            [update] se agrega una cabecera para la id de la orden
                                        -->
                                        <th>Orden Id</th>
                                        <th>Cuenta</th>
                                        <th><a href="#" onclick="ordenarArrays(2);">Fecha</a></th>
                                        <th><a href="#" onclick="ordenarArrays(3);">Invertido</a></th>
                                        <th><a href="#" onclick="ordenarArrays(4);">Plazo</a></th>
                                        <th><a href="#" onclick="ordenarArrays(5);">TNA</a></th>
                                        <th><a href="#" onclick="ordenarArrays(6);">TEA</a></th>
                                        <th><a href="#" onclick="ordenarArrays(7);">Cierre</a></th>
                                        <th><a href="#" onclick="ordenarArrays(8);">Capital</a></th>
                                    </tr>
                                </thead>
                                <tbody id="resultado">
                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Incluimos el archivo JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="practicoFinal.js"></script>

</html>
