<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador interactivo</title>
        <!-- Incluyo Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <body>
        <div>
            <nav class="light-blue darken-4">
                <div class="container">
                    <span class="brand-logo">Calculador Plazo Fijo</span>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-content">
                                <!-- Agregamos una funcion para evitar el envio del formulario -->
                                <form onsubmit="return false;">
                                    <!-- Agregamos el campo cuenta -->
                                    <div class="row">
                                        <input type="text" name="cuenta" id="cuenta" placeholder="NÃºmero de cuenta">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="monto" id="monto" placeholder="Ingrese monto a invertir">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="interes" id="interes" placeholder="Interes anual">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="plazo" id="plazo" placeholder="Cantidad de dias">
                                    </div>
                                    <!-- Funcion para mostrar los resultados -->
                                    <button type="submit" class="btn light-blue darken-4" onclick="showResult();">Calcular</button>
                                    <!-- Recargamos la pagina para limpiar formularios -->
                                    <button type="reset" class="btn  red accent-1" onclick="location.reload();">Limpiar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <!-- Modificamos el tamanno de este contenedor para la tabla -->
                    <div class="col s8">
                            <table>
                                <thead>
                                    <tr>
                                        <!-- Colocamos lo campos que vamos a mostrar -->
                                        <th>Cuenta</th>
                                        <th><a href="#" onclick="ordenarArrays(1);">Fecha</a></th>
                                        <th><a href="#" onclick="ordenarArrays(2);">Invertido</a></th>
                                        <th><a href="#" onclick="ordenarArrays(3);">Plazo</a></th>
                                        <th><a href="#" onclick="ordenarArrays(4);">TNA</a></th>
                                        <th><a href="#" onclick="ordenarArrays(5);">TEA</a></th>
                                        <th><a href="#" onclick="ordenarArrays(6);">Cierre</a></th>
                                        <th><a href="#" onclick="ordenarArrays(7);">Capital</a></th>
                                    </tr>
                                </thead>
                                <tbody id="resultado">

                                </tbody>
                            </table>
                    </div>
                </div>
            </div>
        </div>
        <!-- Incluimos el archivo JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="practico6.js"></script>

    </body>
</html>
