<!-- Creamos una estructura basica en html -->

<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Simulador interactivo</title>
        <!-- Incluyo Materialize -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    </head>
    <body>
        <div>
            <nav class="light-blue darken-4">
                <div class="container">
                    <span class="brand-logo">Simulador interactivo</span>
                </div>
            </nav>
            <div class="container">
                <div class="row">
                    <div class="col s4">
                        <div class="card">
                            <div class="card-content">
                                <!-- Agregamos una funcion para evitar el envio del formulario -->
                                <form onsubmit="return false;">
                                    <div class="row">
                                        <input type="text" name="monto" placeholder="Ingrese monto a invertir">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="interes" placeholder="Interes anual">
                                    </div>
                                    <div class="row">
                                        <input type="text" name="plazo" placeholder="Cantidad de dias">
                                    </div>
                                    <!-- Funcion para mostrar los resultados -->
                                    <button type="submit" class="btn light-blue darken-4" onclick="showResult();">Calcular</button>
                                    <!-- Recargamos la pagina para limpiar formularios -->
                                    <button type="reset" class="btn  red accent-1 darken-4" onclick="location.reload();">Limpiar</button>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col s7">
                        <div id="resultado"></div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Incluimos el archivo JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="practico6.js"></script>

    </body>
</html>
